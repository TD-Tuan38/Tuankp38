<!DOCTYPE html>
<html>

<head>
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dangky.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="image/logo.png" alt="Logo">
    </div>

    <div class="content">
      <div class="registration-form">
        <div class="btn container-fluid">
          <a href="dangnhap.html"><button class="back-btn">&#8592;</button></a>
          <h2>Đăng Ký</h2>
          <a href="dangnhap.html"><button class="close-btn">&times;</button></a>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Tài khoản...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Mật khẩu...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="re-password" placeholder="Xác nhận lại mật khẩu...">
        </div>
        <a href="dangnhap.html"><button type="submit" id="regitBtn" class="btn btn-primary btn-block">Đăng ký</button></a>
        <p class="text-center">Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
        <div id="errorMessage" class="text-danger mt-3 text-center"></div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/dangky.js"></script>
</body>

</html>
