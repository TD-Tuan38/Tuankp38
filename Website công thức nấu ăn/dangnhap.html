<!DOCTYPE html>
<html>

<head>
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dangnhap.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="image/logo.png" alt="Logo">
    </div>

    <div class="content">
      <div class="registration-form">
        <div class="btn container-fluid">
          
          <h2>Đăng Nhập</h2>
          
        </div>
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="Tài khoản...">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Mật khẩu...">
        </div>
        
        <a href="trangchu.html"><button id="loginBtn" type="submit" class="btn btn-primary btn-block" onclick="validateForm()">Đăng nhập</button></a>
        <p class="text-center">Bạn chưa có tài khoản? <a href="Dangky.html">Đăng ký</a></p>
        <div id="errorMessage" class="text-danger mt-3 text-center"></div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/dangnhap.js"></script>
</body>

</html>
